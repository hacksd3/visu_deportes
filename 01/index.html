<html>
<head >
    <title>Ej2. Tabla de resultados</title>
    <meta charset="utf-8">
	<script src="../d3/d3.v3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/common-style.css">
	<script type="text/javascript">

		//Width and height
		var w = 800;
		var h = 600;

		var dataset = [
			{"equipo":"Newell's", "logo": "http://www.blogsatsaid.com.ar/wp-content/uploads/afa.jpg"},
			{"equipo":"Lanús", "logo":"10"},
			{"equipo":"River", "logo": "10"}, 
			{"equipo":"Arsenal", "logo": "10"},
			{"equipo":"Godoy Cruz", "logo": "10"},
			{"equipo":"Racing", "logo": "10"},
			{"equipo":"Atl. Rafaela", "logo": "10"},
			{"equipo":"Quilmes", "logo": "10"},
			{"equipo":"Belgrano", "logo": "10"},
			{"equipo":"Colón", "logo":"10"},
			{"equipo":"All Boys", "logo": "10"},
			{"equipo":"Unión", "logo": "10"}, 
			{"equipo":"San Lorenzo", "logo": "10"},
			{"equipo":"Tigre", "logo": "10"}, 
			{"equipo":"Vélez Sarsfield", "logo": "10"}, 
			{"equipo":"Independiente", "logo": "10"}, 
			{"equipo":"Boca", "logo": "10"}, 
			{"equipo":"San Martín (SJ)", "logo": "10"}, 
			{"equipo":"Argentinos", "logo": "10"}, 
			{"equipo":"Estudiantes", "logo": "10"}
		];

		var equipos_ordenados = dataset.sort(function(a, b) {
		   return d3.ascending(a.equipo, b.equipo);
		});

		function visualize() {
			var table = d3.select("#principal")
				.append("table")
				.style("border-collapse", "collapse")
    			.style("border", "2px black solid")
				.append("thead")
				.append("tbody");

			var titulos = ["Equipos", "logo" ];

			table.selectAll("th")
				.data(titulos)
				.enter()
				.append("th")
				.style("width", "100px")
				.text(function(titulos) { 
					return titulos; 
				});

			var trs = table.selectAll("tr")
				.data(dataset).enter()
				.append("tr");
				

			var equipoTd = trs.append("td")
				.text(function(d) {
					return d.equipo;
				});
			

			var logoTd = trs.append("td")
				.append("p")
				.attr("align", "center")
				.append("img")
					.attr("src", function(d) {
						return d.logo;
					})
					.attr("width", "20px")
					.attr("width", "20px")
					.attr("alt", function(d){
						return d.name;
					});
				

		}


	</script>

</head>
<body onload="visualize()">

	<div class="centered" id="principal" />

</body>



</html>
