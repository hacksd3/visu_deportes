<html>
<head >
    <title>Ej2. Tabla de resultados</title>
    <meta charset="utf-8">
	<script src="../d3/d3.v3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/common-style.css">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<script type="text/javascript">

		//Width and height
		var w = 800;
		var h = 600;

		var dataset = [
			{"equipo":"Newell's", "logo": "../data/images/new.png"},
			{"equipo":"Lanús", "logo":"../data/images/lan.png"},
			{"equipo":"River", "logo": "../data/images/riv.png"}, 
			{"equipo":"Arsenal", "logo": "../data/images/ars.png"},
			{"equipo":"Godoy Cruz", "logo": "../data/images/god.png"},
			{"equipo":"Racing", "logo": "../data/images/rac.png"},
			{"equipo":"Atl. Rafaela", "logo": "../data/images/raf.png"},
			{"equipo":"Quilmes", "logo": "../data/images/qui.png"},
			{"equipo":"Belgrano", "logo": "../data/images/bel.png"},
			{"equipo":"Colón", "logo":"../data/images/cln.png"},
			{"equipo":"All Boys", "logo": "../data/images/all.png"},
			{"equipo":"Unión", "logo": "../data/images/uni.png"}, 
			{"equipo":"San Lorenzo", "logo": "../data/images/slo.png"},
			{"equipo":"Tigre", "logo": "../data/images/tig.png"}, 
			{"equipo":"Vélez Sarsfield", "logo": "../data/images/vel.png"}, 
			{"equipo":"Independiente", "logo": "../data/images/ind.png"}, 
			{"equipo":"Boca", "logo": "../data/images/boc.png"}, 
			{"equipo":"San Martín (SJ)", "logo": "../data/images/sms.png"}, 
			{"equipo":"Argentinos", "logo": "../data/images/arg.png"}, 
			{"equipo":"Estudiantes", "logo": "../data/images/est.png"}
		];

		dataset.sort(function(a, b) {
		   return d3.ascending(a.equipo, b.equipo);
		});

		function visualize() {
			var table = d3.select("#principal")
				.append("table")
				.attr("class", "table table-condensed table-striped")
				.append("thead")
				.append("tbody");

			var titulos = ["equipos", "escudo" ];

			table.selectAll("th")
				.data(titulos)
				.enter()
				.append("th")
				.style("width", "100px")
				.text(function(titulos) { 
					return titulos; 
				});

			var trs = table.selectAll("tr")
				.data(dataset).enter()
				.append("tr");
				

			var equipoTd = trs.append("td")
				.text(function(d) {
					return d.equipo;
				});
			

			var logoTd = trs.append("td")
				.append("p")
				.attr("align", "center")
				.append("img")
				.attr("src", function(d) {
					return d.logo;
				})
				.attr("width", "23px")
				.attr("height", "10px")
				.attr("padding", "0px 0px")
				.attr("alt", function(d){
					return d.name;
				});
		}

	</script>

</head>
<body onload="visualize()">

	<div class="centered" id="principal" />

</body>



</html>
